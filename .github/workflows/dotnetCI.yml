name: Android CI

on:
  push:
    branches: [ "master", "Development", "feature/*" ]
  pull_request:
    branches: [ "master", "Development", "feature/*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout do código-fonte
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Configuração da versão do Java necessária para o Android (Java 11)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Baixar dependências do SDK Android
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34             # Target SDK definido no seu projeto
        build-tools: 34.0.0       # Versão do Build Tools a ser usada
        cmake: 3.10.2            # Adicione se o projeto requer CMake; ajuste conforme necessário

    # 4. Construir o projeto Android
    - name: Build
      run: ./gradlew assembleDebug

    # 5. Executar testes de unidade
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    # 6. Executar testes instrumentados
    - name: Run Instrumented Tests
      run: ./gradlew connectedDebugAndroidTest

    # 7. Gerar relatório de cobertura de código (opcional)
    - name: Generate Code Coverage Report
      run: ./gradlew jacocoTestReport

    # 8. Fazer upload dos relatórios de cobertura como artefato (opcional)
    - name: Upload Code Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: app/build/reports/jacoco/jacocoTestReport/html
